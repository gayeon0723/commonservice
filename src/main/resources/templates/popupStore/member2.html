<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>팝업스토어 예약 완료</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        body {
            font-family: 'Pretendard-Regular';
        }
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;  /* 오른쪽 끝 정렬 */
            left: auto;
            width: 50%; /* 기존 너비의 50% */
            min-width: 120px; /* 최소 너비 */
            max-width: 200px; /* 최대 너비 */
            white-space: nowrap; /* 텍스트 줄바꿈 방지 */
            transform: translateX(100%); /* 줄어든 만큼 다시 오른쪽으로 이동 */
        }
    </style>
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <div>
            <a class="navbar-brand" href="/popupStore/list">
                <img src="/images/logo.png" width="175" height="43" class="d-inline-block align-top" alt="logo">
            </a>
        </div>

        <!-- 검색창 -->
        <form class="d-flex w-100 ms-5" role="search">
            <input class="form-control ms-5 me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success" type="submit">Search</button>
        </form>

        <!-- 로그인 여부에 따라 다른 UI 표시 -->
        <div class="col-md-3 text-end">
            <!-- 로그인 전: 로그인 & 회원가입 버튼 -->
            <div th:if="${session.userEmail == null}">
                <a href="/popupStore/login" class="btn btn-outline-primary me-2">Login</a>
                <a href="/popupStore/create" class="btn btn-primary me-2">Sign-up</a>
            </div>

            <!-- 로그인 후: 유저 프로필 드롭다운 -->
            <div th:if="${session.userEmail != null}" class="flex-shrink-0 dropdown">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                    <li><a class="dropdown-item" href="/popupStore/chart">Dashboard</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/popupStore/logout">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="b-example-divider"></div>

<!-- 예약 완료 -->
<div class="container" style="margin-top: 23vh;">
    <div class="text-center card p-5">
        <div class="text-center">
            <img class="img-fluid mx-auto d-block" src="/images/check.png" style="max-width: 200px;" alt="Card image cap"></img>
        </div>
        <h3 class="fw-bold mt-4 mb-3">예약 완료</h3>
        <p>팝업스토어 예약이 성공적으로 완료되었습니다.</p>
        <p>예약하신 정보는 예약 상세보기에서 확인 가능합니다.</p>
        <div class="d-flex justify-content-center gap-2">
            <!-- 홈화면(팝업스토어 목록 화면)으로 돌아가기 -->
            <a href="/popupStore/list" class="btn btn-dark mt-4">홈으로</a>
            <button class="btn btn-outline-dark mt-4">예약 상세보기</button>
        </div>
    </div>
</div>
</body>
</html>
