<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>팝업스토어 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;  /* 오른쪽 끝 정렬 */
            left: auto;
            width: 50%; /* 기존 너비의 50% */
            min-width: 120px; /* 최소 너비 */
            max-width: 200px; /* 최대 너비 */
            white-space: nowrap; /* 텍스트 줄바꿈 방지 */
            transform: translateX(100%); /* 줄어든 만큼 다시 오른쪽으로 이동 */
        }
    </style>
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <div>
            <a class="navbar-brand" href="#">Navbar scroll</a>
        </div>

        <!-- 검색창 -->
        <form class="d-flex w-100 ms-5" role="search">
            <input class="form-control ms-5 me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <!-- 로그인 여부에 따라 다른 UI 표시 -->
        <div class="col-md-3 text-end">
            <!-- 로그인 전: 로그인 & 회원가입 버튼 -->
            <div th:if="${session.userEmail == null}">
                <a href="/popupStore/login" class="btn btn-outline-primary me-2">Login</a>
                <a href="/popupStore/create" class="btn btn-primary me-2">Sign-up</a>
            </div>

            <!-- 로그인 후: 유저 프로필 드롭다운 -->
            <div th:if="${session.userEmail != null}" class="flex-shrink-0 dropdown">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/popupStore/logout">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="b-example-divider"></div>

<!-- 팝업스토어 등록 폼 -->
<div class="container mt-5">
    <form th:action="@{/popupStore/register2}" method="post" enctype="multipart/form-data">
        <!-- 업체명 입력 -->
        <div class="mb-3">
            <label for="storeName" class="form-label fw-bold fs-5">업체명</label>
            <input type="text" id="storeName" name="storeName" class="form-control" value="Vintage Market">
        </div>

        <!-- 업종 입력 -->
        <div class="mb-3">
            <label for="storeType" class="form-label fw-bold fs-5">업종</label>
            <input type="text" id="storeType" name="storeType" class="form-control" value="Fashion">
        </div>

        <!-- 장소 입력 -->
        <div class="mb-3">
            <label for="storeAt" class="form-label fw-bold fs-5">장소</label>
            <input type="text" id="storeAt" name="storeAt" class="form-control" value="Seoul, Korea">
        </div>

        <!-- 카테고리 입력 -->
        <div class="mb-3">
            <label for="storeCategory" class="form-label fw-bold fs-5">카테고리</label>
            <input type="text" id="storeCategory" name="storeCategory" class="form-control" value="Clothing">
        </div>

        <!-- 운영일시 입력 -->
<!--        <div class="mb-3">-->
<!--            <label for="storeStart" class="form-label fw-bold fs-5">운영일시</label>-->
<!--            <input type="text" id="storeStart" name="storeStart" class="form-control" value="2025-03-01 10:00:00">-->
<!--        </div>-->

        <!-- 팝업스토어 소개 입력 -->
        <div class="mb-3">
            <label for="storeDesc" class="form-label fw-bold fs-5">팝업스토어 소개</label>
            <textarea id="storeDesc" name="storeDesc" class="form-control" rows="15">kkkk</textarea>
        </div>

        <!-- 업체 이미지 업로드 -->
<!--        <div class="mb-3">-->
<!--            <label for="storeThumbnail" class="form-label fw-bold fs-5">업체 이미지</label>-->
<!--            <input type="file" id="storeThumbnail" name="storeThumbnail" class="form-control" value="/images/impi.png">-->
<!--        </div>-->

        <!-- 등록 버튼 -->
        <div class="container text-center mt-5">
            <button type="submit" class="btn btn-dark">등록하기</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
