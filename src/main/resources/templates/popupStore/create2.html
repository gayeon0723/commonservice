<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입 완료</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .dropdown-menu {
      position: absolute;
      top: 100%;
      right: 0;  /* 오른쪽 끝 정렬 */
      left: auto;
      width: 50%; /* 기존 너비의 50% */
      min-width: 120px; /* 최소 너비 */
      max-width: 200px; /* 최대 너비 */
      white-space: nowrap; /* 텍스트 줄바꿈 방지 */
      transform: translateX(100%); /* 줄어든 만큼 다시 오른쪽으로 이동 */
    }
  </style>
</head>
<body>
<!-- 등록 완료 -->
<div class="container" style="margin-top: 23vh;">
  <div class="text-center card p-5">
    <div class="text-center">
      <img class="img-fluid mx-auto d-block" src="/images/check.png" style="max-width: 200px;" alt="Card image cap"></img>
    </div>
    <h3 class="fw-bold mt-4 mb-3">회원가입 완료</h3>
    <p>회원가입이 성공적으로 완료되었습니다.</p>
    <p>로그인 후, 안전하고 편리하게 서비스를 이용하실 수 있습니다.</p>
    <div class="d-flex justify-content-center gap-2">
      <!-- 홈화면(팝업스토어 목록 화면)으로 돌아가기 -->
      <a href="/popupStore/list" class="btn btn-outline-dark mt-4">홈으로</a>
      <a href="/popupStore/login" class="btn btn-dark mt-4">로그인</a>
    </div>
  </div>
</div>
</body>
</html>
