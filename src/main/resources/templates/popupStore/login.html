<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        body {
            font-family: 'Pretendard-Regular';
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding-top: 50px;
        }
    </style>
</head>
<body class="text-center">
    <div class="login-container text-center" style="margin-top: 24vh">
        <!-- 로고 -->
        <h1 class="fw-bold mb-5">Login</h1>

        <!-- 로그인 폼 -->
        <form th:action="@{/popupStore/login2}" method="post">
            <!-- 이메일 입력 필드 -->
            <div class="mb-3">
                <input type="email" id="userEmail" name="userEmail" class="form-control" placeholder="이메일 주소" required>
            </div>
            <!-- 비밀번호 입력 필드 -->
            <div class="mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>
            </div>
            <!-- 오류 메시지 출력 영역 -->
            <div class="row">
                <div class="col-12">
                    <!-- 서버에서 전달받은 오류 메시지 표시 -->
                    <p class="text-start" style="color: red;">[[${userEmail}]]</p>
                </div>
            </div>
            <!-- 로그인 -->
            <button class="btn btn-dark w-100">로그인</button>
        </form>

        <!-- 회원가입 -->
        <a href="/popupStore/create" class="btn btn-outline-dark w-100 mt-2 mb-3">회원가입</a>

        <!-- 이메일 / 비밀번호 찾기 -->
        <div class="text-center mt-2">
            <a href="#" class="text-decoration-none text-muted me-2">이메일 찾기</a>
            <span class="text-muted">|</span>
            <a href="#" class="text-decoration-none text-muted ms-2">비밀번호 찾기</a>
        </div>
    </div>
</body>
</html>
